<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="libs/templ.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/templat.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <script type="text/html" id="temp">
      <form class="wrap">
        <h1>тест на профориентацию</h1>
        <ol>
      <% for(var i=0;i<questions.length;i++){%>
          <li>
              <p><%= questions[i].question %></p>
              <label><input type="radio" name="q<%= i %>"><span><%= questions[i].a1 %></span></label>
              <label><input type="radio" name="q<%= i %>"><span><%= questions[i].a2 %></span></label>

          </li>
        <% }%>
      </ol>
        <input type="button" name="button" value="результат">
      </form>
    </script>
  </body>
</html>
